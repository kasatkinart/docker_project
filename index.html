<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        #data-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px;
            padding: 20px;
            max-width: 1000px; /* Set a max width for better alignment */
            width: 100%;
        }

        .data-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            min-height: 150px; /* Add a minimum height for consistency */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .data-item:hover {
            transform: scale(1.05);
        }

        .data-item p {
            margin: 10px 0;
        }

        .data-item p strong {
            color: #3750DD;
        }
    </style>
</head>
<body>
    <h1>Employer Data</h1>
    <div id="data-container"></div> <!-- Контейнер для отображения данных -->

    <!-- Подключаем скомпилированный JavaScript -->
    <script src="dist/app.js"></script> <!-- Убедитесь, что путь правильно указывает на ваш скомпилированный JavaScript -->
</body>
</html>
